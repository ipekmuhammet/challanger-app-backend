scalar Date

type Query {
	listMessages(data: ListMessagesInput): [Message!]!
}

input ListMessagesInput {
	user_id: String!
	chats: [String!]
}

type Message {
	id: String!
	sender: User!
	receiver: User!
	messageText: String!
	fileData: String
	fileType: String
	createdAt: Date!
}

type Subscription {
	message(user_id: ID!): Message!
}
