scalar Date

type Query {
	listMessages(data: ListMessagesInput): [MessageSource!]!
}

input ListMessagesInput {
	user_id: String!
	chats: [String!]
}

type MessageSource {
	id: ID!
	user: User!
	messages: [Message!]
}

type MessageSourceForSubscription {
	id: ID!
	user: User!
	messages: [Message!]
}

type Message {
	sender:ID!
	receiver:ID!
	messageText: String!
	fileData: String
	fileType: String
	createdAt: Date!
}

type Subscription {
	message(user_id: ID!): MessageSourceForSubscription!
}
