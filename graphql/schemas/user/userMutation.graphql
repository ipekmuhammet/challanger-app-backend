scalar Date

type Mutation {
	saveUser(data: CreateUserInput): User!
	updateUser(data: UpdateUserInput): User!
	signIn(data: SignInInput): User!
}

input SignInInput {
	username: String!
	password: String!
}

input UpdateUserInput {
	id: ID!
	username: String
	name: String
	password: String
	profilePic: String
	information: String
	lastOnlineDate: Date
}

input CreateUserInput {
	username: String!
	name: String!
	password: String!
	profilePic: String
	information: String
}
