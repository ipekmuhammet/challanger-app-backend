type Query {
	listUsers(data: ListUsersInput): [User!]!
	getActiveUser(data: GetActiveUserInput): User!
}

input ListUsersInput {
	key: String
}

input GetActiveUserInput {
	token:String
}

type User {
	id: String!
	username: String!
	name: String!
	profilePic: String
	information: String
	sound: String
	follows: [Follow!]!
	followers: [Follow!]!
	posts: [Post!]!
	challanges: [Challange!]!
	messages: [Message!]!
}

type Token {
	token: String!
}
